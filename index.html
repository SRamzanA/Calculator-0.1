<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slyle.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="display" class="c-display"></div>
        <br>
        <div class="c-button">
            <div class="c-b-num-panel">
                <div class="b-number" onclick="displayAddNum(this.textContent)">1</div>
                <div class="b-number" onclick="displayAddNum(this.textContent)">2</div>
                <div class="b-number" onclick="displayAddNum(this.textContent)">3</div>
                <div class="b-number" onclick="displayAddNum(this.textContent)">4</div>
                <div class="b-number" onclick="displayAddNum(this.textContent)">5</div>
                <div class="b-number" onclick="displayAddNum(this.textContent)">6</div>
                <div class="b-number" onclick="displayAddNum(this.textContent)">7</div>
                <div class="b-number" onclick="displayAddNum(this.textContent)">8</div>
                <div class="b-number" onclick="displayAddNum(this.textContent)">9</div>
                <div class="b-number" onclick="displayAddNum(this.textContent)">0</div>
                <div class="b-number" onclick="displayAddFunc(this.textContent)">.</div>
                <div class="b-number" onclick="result()">=</div>
            </div>
            <div class="c-b-func-panel">
                <div class="b-func" onclick="displayAddFunc(this.textContent)">+</div>
                <div class="b-func" onclick="displayAddFunc(this.textContent)">-</div>
                <div class="b-func" onclick="displayAddFunc(this.textContent)">รท</div>
                <div class="b-func" onclick="displayAddFunc(this.textContent)">*</div>
                <div class="b-func" onclick="displayAddFunc(this.textContent)">^</div>
                <div class="b-func" onclick="delpop()">Del</div>
                <div class="b-func" onclick="deleteall()" style="width:50%">C</div>
            </div>
        </div>
    </div>
</body>
</html>
